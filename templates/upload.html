<style>
    * {
  box-sizing: border-box;
}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}
</style>
<header><h1 style="text-align: centre;justify-content:centre;">Blog Upload Panel</h1></header>
<div class="container">
    <div class="row">
      <div class="col-25">
        <label for="fname">Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">Data</label>
      </div>
      <div class="col-75">
        <textarea id="lname" name="subject" placeholder="Write something.." style="height:200px"></textarea>
      </div>
    </div>
    <br>
    <input type="radio" id="eco" name="fav_language" value="HTML">
<label for="html">Economics</label><br>
<input type="radio" id="eng" name="fav_language" value="HTML">
<label for="html">English</label><br>
<p style="margin-top: 20px;"></p>

      <button id="submit" style="background-color: white; border-radius:10px;">Submit</button>

  </div>


<script>
function httpGet(theUrl){
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
    xmlHttp.send( null );
    return xmlHttp.responseText;
}
document.getElementById("submit").addEventListener("click",()=>{
    var subject="general"
    if (document.getElementById("eng").value===true){
        subject="eng"
    }
    if (document.getElementById("eco").value===true){
        subject="eco"
    }
    if (document.getElementById("fname").value!==""){
    if (document.getElementById("lname").value!==""){
        if (subject==="general"){
            httpGet(`http://127.0.0.1:5000/general_upload?title=${document.getElementById("fname").value}&data=${document.getElementById("lname").value}`)
        }else{
            httpGet(`http://127.0.0.1:5000/upload?title=${document.getElementById("fname").value}&data=${document.getElementById("lname").value}&subject=${subject}`)
        }
    }
}
})
</script>
